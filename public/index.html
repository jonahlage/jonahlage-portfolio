<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance in Progress</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6b73ff 0%, #000dff 74%);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        color: rgba(255, 255, 255, 0.87);
        text-align: center;
      }
      
      #message {
        background: rgba(255, 255, 255, 0.2);
        max-width: 360px;
        padding: 32px 24px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      #message h2 {
        color: #ffa100;
        font-weight: bold;
        font-size: 18px;
        margin: 0 0 12px;
      }

      #message h1 {
        font-size: 24px;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.9);
        margin: 0 0 16px;
      }

      #message p {
        font-size: 14px;
        margin: 16px 0;
        opacity: 0.9;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #ffa100;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 16px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #load {
        color: rgba(255, 255, 255, 0.7);
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>Maintenance in Progress</h2>
      <h1>We're currently working on improvements</h1>
      <div class="spinner"></div>
      <p>Thank you for your patience. Check back soon!</p>
    </div>
    <p id="load">Loading Firebase SDK...</p>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
